<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .heading {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- id and classes -->
    <h1 class="heading headcolor">hello this h1</h1>
    <h1 class="heading">second h1</h1>

    <h2 class="heading" id="heading2">tird h2 id</h2>
    <h2 id="heading2">four heading</h2>

    <!-- div -->
    <div class="container">
      <div class="inner-div">
        <h1 class="heading">This is a heading inside a div</h1>
        <p>This is a paragraph inside the div.</p>
      </div>

      <div class="inner-div">
        <p class="heading">This is another paragraph with a class.</p>
      </div>
    </div>

    <!-- id -->
    <div class="container">
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <input type="radio" name="radio" id="radio" />
        <input type="radio" name="radio" id="radio" />
        <input type="radio" name="radio" id="radio" />

        <input type="radio" name="radio1" id="radio1" />
        <label for="radio1">hello</label>
        <input type="radio" name="radio1" id="radio1" />
        <label for="radio1">hello</label>
        <input type="radio" name="radio1" id="radio1" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="container">
      <div class="container1">
        <h1>aaa</h1>
      </div>
      <div class="container1">
        <p>www</p>
      </div>
    </div>
  </body>
</html>
