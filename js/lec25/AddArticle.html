<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-box {
        max-width: 700px;
        margin: 50px auto;
        padding: 25px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: white;
      }
      .btn-link {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <form>
        <div class="d-flex flex-wrap gap-3">
          <div class="flex-fill">
            <label for="name" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="input1"
              placeholder="Enter article Title"
            />
          </div>
          <div class="flex-fill">
            <label for="" class="form-label">Author</label>
            <input
              type="Author"
              class="form-control"
              id="author"
              placeholder="Author Name"
            />
          </div>
        </div>
        <div class="d-flex flex-wrap gap-3 mt-3"></div>
        <div class="mt-3">
          <label for="Article" class="form-label">Article</label>

          <textarea
            class="form-control"
            id="article"
            rows="4"
            placeholder="Write Article Details"
          ></textarea>
        </div>

        <div class="d-flex gap-3 mt-4">
          <button id="btn1" type="submit" class="btn btn-primary">
            Post Article
          </button>
          <button id="btn2" type="submit" class="btn btn-primary">
            Get Article
          </button>
        </div>
      </form>
    </div>

    <script>
      let title1 = document.getElementById('input1');
      let author1 = document.getElementById('author');
      let article1 = document.getElementById('article');
      let postBtn = document.getElementById('btn1');

      let BlogPost = [];

      function getPosts() {
        let posts = JSON.parse(localStorage.getItem('BlogPost'));
        console.log(posts);
        BlogPost = posts || [];
      }
      getPosts();
      postBtn.onclick = (e) => {
        e.preventDefault();
        let obj = { title: '', author: '', article: '' };
        obj.title = title1.value;
        obj.author = author1.value;
        obj.article = article1.value;
        BlogPost.push(obj);
        console.log(BlogPost);
        localStorage.setItem('BlogPost', JSON.stringify(BlogPost));
      };
    </script>
  </body>
</html>
